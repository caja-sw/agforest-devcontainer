name: Build AGForest Dev Container Image

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: Image tag
        default: latest

permissions:
  packages: write

env:
  image_name: agforest-devcontainer

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image and push to registry
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository_owner }}/${{ env.image_name }}
          cacheFrom: ghcr.io/${{ github.repository_owner }}/${{ env.image_name }}
          imageTag: ${{ inputs.image_tag }}
          push: always
          subFolder: src
